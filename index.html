<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>동물 친구들을 불러보세요</title>
    <link rel="icon" type="image/x-icon" href="./favicon.ico">
    <link rel="stylesheet" href="./css/style.css">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="./js/main.js"></script>



</head>

<body>
    <h1>동물 친구들을 불러보세요</h1>
    <div class="wrap">
        
        <div class="con1">
            <div class="first">
                <img src="./img/first_bt_left.png" alt="왼쪽 바닥" class="bottom">
                <img src="./img/first_bt_leaf.png" alt="가운데 풀" class="bt_leaf">
                <img src="./img/first_rabbit.png" alt="토끼" class="rabbit">
                <img src="./img/first_bt_right.png" alt="오른쪽 바닥" class="bottom">
                <img src="./img/first_top_fix2.png" alt="" class="top_fix">
                <img src="./img/first_snake.png" alt="" class="snake">
                <img src="./img/first_r_leaf.png" alt="" class="r_leaf">
                <img src="./img/first_t_tree.png" alt="" class="t_tree">
                <img src="./img/first_bird.png" alt="" class="bird">
                <div class="bubble">어서와</div>
                <img src="./img/first_weasel.png" alt="" class="weasel">
                <img src="./img/first_duck.png" alt="" class="duck">
                <img src="./img/first_bottom_fix.png" alt="" class="bottom_fix">
                <img src="./img/first_l_leaf.png" alt="" class="l_leaf">
                <img src="./img/first_top_fix.png" alt="" class="top_fix">
            </div><!-- //.first -->
            <div class="btns">
                <button type="button" class="btn1">토끼야~</button>
                <button type="button" class="btn2">앵무야~</button>
                <button type="button" class="btn3">족재비야~</button>
                <button type="button" class="btn4">뱀~</button>
                <button type="button" class="btn5">다가가기</button>
            </div><!-- //.btns -->
        </div><!-- //.con1 -->

        <div class="con2">
            <div class="second">
                <img src="./img/second_duck1.png" alt="아기오리1" class="bduck">
                <img src="./img/second_duck2.png" alt="아기오리2" class="bduck2">
                <img src="./img/second_iguana_t.png" alt="이구아나 혀" class="iguana_t">
                <img src="./img/second_iguana.png" alt="이구아나 혀" class="iguana">
                <img src="./img/second_fox_t.png" alt="여우 꼬리" class="fox_t">
                <img src="./img/second_fox.png" alt="여우" class="fox">
                <img src="./img/second_bird_b.png" alt="앵무새" class="bird_b">
                <img src="./img/second_bird_h.png" alt="앵무새" class="bird_h">
                <img src="./img/second_top_fix.png" alt="" class="stp">
                <img src="./img/second_twinkling.png" alt="twinkling" class="twinkling">

                
            </div><!-- //.second -->
            <div class="btns">
                <button type="button" class="btn1">오리야~</button>
                <button type="button" class="btn2">앵무야?</button>
                <button type="button" class="btn3">이구아나야~</button>
                <button type="button" class="btn4">여우야~</button>
                <button type="button" class="btn5">돌아가기</button>
            </div><!-- //.btns -->
        </div><!-- //.con2 -->
        
    </div><!-- //.wrap -->



</body>

</html>
